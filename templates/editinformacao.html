{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Alterar remédio {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome do Remédio</label>
        <input type="text" name="remedio" placeholder="Nome Remédio"
               class="form-control"
               value="{{ request.form['remedio'] or post['remedio'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="informacao">Informação</label>
        <input type="text" name="informacao" placeholder="Informação"
               class="form-control"
               value="{{ request.form['informacao'] or post['informacao'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
