{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}
        Cadastro de Respons√°vel

    {% endblock %} </h1>

    <a href="{{ url_for('create')}}">
            <h4><span class="badge badge-warning">Criar</span></h4>
    </a>

    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['idresponsavel']) }}">
            <h3>{{ post['nome'] }}</h3>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['idresponsavel']) }}">
            <span class="badge badge-warning">Alterar</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
