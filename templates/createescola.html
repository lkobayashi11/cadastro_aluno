{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criar nova escola {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome Escola</label>
        <input type="text" name="nome"
               placeholder="Nome Escola" class="form-control"
               value="{{ request.form['nome'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
