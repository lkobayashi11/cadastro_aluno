{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Cadastro de Empresa {% endblock %} </h1>

    <h4> <a href="{{ url_for('create_empresa')}}">
            <span class="badge badge-warning">Criar</span>
            </a>
    </h4>

    {% for post in posts %}
        <a href="{{ url_for('post_empresa', post_empresaid=post['idempresa']) }}">
            <h4>{{ post['nome'] }}</h4>
        </a>
        <a href="{{ url_for('edit_empresa', id=post['idempresa']) }}">
            <span class="badge badge-warning">Alterar</span>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
