{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Alterar escola {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome da Escola</label>
        <input type="text" name="nome" placeholder="Nome Escola"
               class="form-control"
               value="{{ request.form['nome'] or post['nome'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
